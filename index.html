<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Severe Weather Alerts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .weather-container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      color: #d9534f;
      margin-bottom: 20px;
    }
    /* Horizontally scrollable container */
    #weather-alerts {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      gap: 10px;
      padding-bottom: 10px;
    }
    /* Hide scrollbar for cleaner look (browser support varies) */
    #weather-alerts::-webkit-scrollbar {
      display: none;
    }
    #weather-alerts {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    /* Alert card styling: fixed width so 4 fit in a 1200px container */
    .alert {
      flex: 0 0 300px;    /* Fixed width of 300px per alert */
      max-width: 300px;
      background: #ffcccc;
      padding: 10px;
      border-left: 5px solid red;
      box-sizing: border-box;
      max-height: 200px;  /* Prevent overly tall columns */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>Severe Weather Alerts (US)</h2>
    <div id="weather-alerts">Loading alerts...</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      async function fetchSevereWeather() {
        try {
          let response = await fetch("https://api.weather.gov/alerts/active");
          if (!response.ok) {
            throw new Error(`API request failed: ${response.status} ${response.statusText}`);
          }

          let data = await response.json();
          console.log("API Response:", data);

          let alertContainer = document.getElementById("weather-alerts");
          if (!alertContainer) {
            console.error("Error: The 'weather-alerts' div is missing in the HTML.");
            return;
          }

          // Clear current content
          alertContainer.innerHTML = "";

          // Create an alert card for each alert
          if (data.features.length > 0) {
            data.features.forEach(alert => {
              let alertDiv = document.createElement("div");
              alertDiv.classList.add("alert");
              alertDiv.innerHTML = `
                <strong>${alert.properties.headline}</strong>
                <p>${alert.properties.description}</p>
                <small>Effective: ${new Date(alert.properties.effective).toLocaleString()}</small>
              `;
              alertContainer.appendChild(alertDiv);
            });
          } else {
            alertContainer.innerHTML = "<p>No active severe weather alerts.</p>";
          }
        } catch (error) {
          console.error("Error fetching weather data:", error);
          let alertContainer = document.getElementById("weather-alerts");
          if (alertContainer) {
            alertContainer.innerHTML = "<p>Error fetching weather data.</p>";
          }
        }
      }

      fetchSevereWeather();
    });
  </script>
</body>
</html>
