
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severe Weather Alerts</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .weather-container { width: 80%; max-width: 600px; margin: 20px auto; padding: 20px; background: white; 
                             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        h2 { color: #d9534f; }
        .alert { background: #ffcccc; padding: 10px; margin: 10px 0; border-left: 5px solid red; }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2>Severe Weather Alerts (US)</h2>
        <div id="weather-alerts">Loading alerts...</div>
    </div>

    <script>
        const apiKey = "vrI8Am7pvF7XV2QwOvqobtCwrhneWlRb"; // Replace with your new API Key
        const countryCode = "US"; // Change to another country if needed

        async function fetchSevereWeather() {
            try {
                let response = await fetch(`https://dataservice.accuweather.com/alerts/v1/active?apikey=${apiKey}&details=true&country=${countryCode}`);
                let data = await response.json();
                
                let alertContainer = document.getElementById("weather-alerts");
                alertContainer.innerHTML = "";

                if (data.length > 0) {
                    data.forEach(alert => {
                        let alertDiv = document.createElement("div");
                        alertDiv.classList.add("alert");
                        alertDiv.innerHTML = `
                            <strong>${alert.Headline.Text}</strong>
                            <p>${alert.Description}</p>
                            <small>Effective: ${new Date(alert.EffectiveDate).toLocaleString()}</small>
                        `;
                        alertContainer.appendChild(alertDiv);
                    });
                } else {
                    alertContainer.innerHTML = "<p>No active severe weather alerts.</p>";
                }
            } catch (error) {
                document.getElementById("weather-alerts").innerHTML = "<p>Error fetching weather data.</p>";
                console.error("Error fetching weather data:", error);
            }
        }

        fetchSevereWeather();
    </script>
</body>
</html>
